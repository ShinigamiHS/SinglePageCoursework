<body>
    <div class="header">
        <div class=userLog>
            <p1>Username</p1>
            <input class="userBox" id="username" type="text" name="username" />
            <p1>Password</p1>
            <input class="passBox" id="password" type="password" name="password" />

                    <p>Some text in the modal.</p>
                </div>

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
